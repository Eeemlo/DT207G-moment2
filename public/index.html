<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/layout.css">
    <script src="js/main.js" type="module" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="head-container">
            <h1>Mitt CV</h1>
    </div>


    <!--POPUP FÖR ATT LÄGGA TILL KURS-->
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form class="courseform" method="post">
                <label for="coursecode">Kurskod:</label>
                <input type="text" id="coursecode" name="coursecode">
                <label for="coursename">Kursnamn:</label>
                <input type="text" id="coursename" name="coursename">
                <label for="progression">Progression:</label>
                <select id="progression" name="progression">
                    <option value="" disabled selected hidden>Välj progression:</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
                <label for="syllabus">Länk till kursplan:</label>
                <input type="text" id="syllabus" name="syllabus">
                <input type="submit" class="button" value="Lägg till kurs">
            </form>
        </div>
    </div>

    <div class="container">
        <div class="job-container">
            <!--Container som uppdateras med DOM-manipulation-->
            <div class="joblist"></div>
                    <!-- Knapp för att öppna popup -->
        <button id="myBtn" class="button">Lägg till jobb</button>
        </div>
    </div>

</body>

</html>
